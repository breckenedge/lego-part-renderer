version: '3.8'

services:
  # LEGO part rendering service (stateless - no caching)
  # Built with Go for better performance and lower memory usage
  render-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - LDRAW_PATH=/usr/share/ldraw/ldraw
      - PORT=8080
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 768M  # Lower than Python version
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for distributed caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped

  # Optional: Nginx load balancer for multiple instances
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - render-service
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
