name: Build and Publish Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image (health check)
        if: github.event_name != 'pull_request'
        run: |
          echo "Waiting for image to be available..."
          sleep 5

          # Get the first tag (should be the version tag)
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Testing image: $IMAGE_TAG"

          # Run container
          docker run -d --name test-renderer -p 5346:5346 $IMAGE_TAG

          # Wait for startup (40s grace period)
          echo "Waiting for service to start..."
          sleep 45

          # Health check
          echo "Running health check..."
          curl -f http://localhost:5346/health || exit 1

          # Check health response
          HEALTH=$(curl -s http://localhost:5346/health)
          echo "Health response: $HEALTH"

          STATUS=$(echo "$HEALTH" | jq -r .status)
          if [ "$STATUS" != "healthy" ]; then
            echo "Health check failed: status=$STATUS"
            docker logs test-renderer
            exit 1
          fi

          echo "✓ Health check passed"

          # Test render (optional - takes 5-10s)
          echo "Testing render endpoint..."
          curl -X POST http://localhost:5346/render \
            -H "Content-Type: application/json" \
            -d '{"partNumber":"3001","thickness":2.0}' \
            --output test.svg \
            --fail \
            --max-time 30 || echo "⚠ Render test skipped (timeout/failure)"

          if [ -f test.svg ]; then
            SIZE=$(wc -c < test.svg)
            echo "✓ Render test passed (${SIZE} bytes)"
          fi

          # Cleanup
          docker stop test-renderer
          docker rm test-renderer

      - name: Output image tags
        run: |
          echo "Published images:"
          echo "${{ steps.meta.outputs.tags }}"
